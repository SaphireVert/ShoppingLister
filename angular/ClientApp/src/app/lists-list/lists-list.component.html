<h1>Available lists</h1>

<form (ngSubmit)="addList($event)">
    <label for="listName">Name :</label>
    <input name="listName">
    <br>
    <input type="submit" value="Add list">

</form>
<div id="parentDiv">
    <div *ngFor="let list of lists" >
        <app-list-element [infosInput]="list" (deleteEventOutput)="deleteElement($event)" (goToEventOutput)="goToList($event)"></app-list-element>
    </div>
</div>
