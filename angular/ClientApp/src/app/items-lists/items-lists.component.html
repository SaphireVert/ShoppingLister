<h1 id="tableLabel">All items</h1>

<p *ngIf="!items"><em><app-loading></app-loading></em></p>

<form (ngSubmit)="addItem($event)">
  <label for="itemName">Quantity :</label>
  <input type="number" name="itemQuantity">
  <br>
  <label for="productSelectBox">Product :</label>
  <select name="productSelectBox">
    <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
  </select>
  <input type="submit" value="Add item">


</form>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="items">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Quantity</th>
      <th>Category</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.brand }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.category }}</td>
      <td><button class="btn btn-primary" (click)="edit(item.id)">Edit</button></td>
      <td><button class="btn btn-primary" (click)="delete(item.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
